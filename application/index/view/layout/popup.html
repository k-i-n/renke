<!DOCTYPE html>
<html class="popup">
<head>
    <meta charset="utf-8">
    <title>{:get_system_config('system_name','system')}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1228488_byyyhu0ejxp.css">
</head>
<script>
    var cookie_prefix = 'abc';
    var preview_url = "{:url('popup/preview')}";
    var badge_count_url = "{:url('Badge/index')}";
    var qiniu_domain = "{:get_system_config('qiniu_domain','system')}";
    var is_cloud = "{:config('is_cloud')}";
    var qiniu_uptoken_url = "{:config('qiniu_uptoken_url')}";

</script>
<body>
<div class="popup-wrap">
    <span class="popup-close" onclick="popup_close()"><i class="iconfont td-close"></i></span>
    {block name="content"}{/block}
</div>
</body>
<script src="/layuiadmin/layui/layui.js"></script>
<script src="/static/js/common.js"></script>
<script>
    layui.config({
        base: '/layuiadmin/' //静态资源所在路径
    }).extend({
        index: '/lib/index', //主入口模块
    }).use('index');
</script>
{block name="script"}{/block}
</html>
